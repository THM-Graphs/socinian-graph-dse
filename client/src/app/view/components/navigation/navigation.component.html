<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid p-md-4">
    <div class="navbar-brand pointer" [routerLink]="'/home'">
      <img src="assets/images/navbar-logo.png" alt="logo image" />
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbar">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let navItem of navItems">
          <a class="nav-link" routerLinkActive="active" [routerLink]="navItem.routerLink">{{
            lang.get(navItem.name)
          }}</a>
        </li>
        <li class="nav-item settings" (click)="isEllipseMenuActive = !isEllipseMenuActive">
          <a class="nav-link"
            ><i class="fas fa-language d-none d-md-inline"></i>
            <span class="d-md-none">{{ lang.get("NAV_ITEM_LANGUAGE") }} </span></a
          >
          <div class="language-menu fade-in-fast" *ngIf="isEllipseMenuActive">
            <ul class="list-group user-select-none text-capitalize">
              <li
                *ngFor="let switchItem of availableLanguages"
                class="list-group-item list-group-item-action pointer"
                [class.selected]="lang.getLanguage() === switchItem.language"
                (click)="onLanguageSwitch(switchItem.language)"
              >
                <div class="row">
                  <div class="col-8 text-start ps-4">
                    {{ lang.get(switchItem.name) }}
                  </div>
                  <div class="col-4">
                    <i class="fas fa-check-circle" *ngIf="lang.getLanguage() === switchItem.language"></i>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
