<section class="collection-filter my-5">
  <div class="row">
    <div class="col-12" *ngIf="showSearch">
      <div class="collection-search">
        <div class="input-group">
          <div class="input-group-prepend border-0">
            <button id="button-addon4" type="button" class="btn btn-link text-dark">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <input
            type="search"
            [placeholder]="lang.get('COLLECTION_SEARCH_PLACEHOLDER')"
            class="form-control bg-none border-0 rounded-pill"
            (input)="onFilterEntriesBySearchEvent($event)"
            [value]="searchPhrase"
          />
        </div>
      </div>
    </div>
    <div class="col-12 mt-4 d-md-flex align-items-end user-select-none">
      <div class="option-menu" *ngIf="showMaxAmount">
        <button class="btn btn-primary remover" (click)="onMaxAmountEvent(25)">
          <i class="fas fa-close"></i>
        </button>
        <button class="btn btn-primary">{{ lang.get("COLLECTION_FILTER_SELECT_AMOUNT", maxAmount) }}</button>
        <ul class="list-unstyled">
          <li *ngFor="let amount of amounts" [class.active]="maxAmount === amount" (click)="onMaxAmountEvent(amount)">
            {{ lang.get("COLLECTION_FILTER_SELECT_AMOUNT", amount) }}
          </li>
        </ul>
      </div>
      <div class="option-menu mt-3 mt-md-0" *ngIf="showSortOptions">
        <button class="btn btn-primary remover" (click)="onCommunicationsSort(sortOptions[4])">
          <i class="fas fa-close"></i>
        </button>
        <button class="btn btn-primary">{{ lang.get("COLLECTION_SORT_OPTION", lang.get(sortOption)) }}</button>
        <ul class="list-unstyled">
          <li
            *ngFor="let option of sortOptions"
            [class.active]="sortOption === option"
            (click)="onCommunicationsSort(option)"
          >
            {{ lang.get("COLLECTION_SORT_OPTION", lang.get(option)) }}
          </li>
        </ul>
      </div>
      <div class="option-menu mt-3 mt-md-0" *ngIf="showStatusOptions">
        <button class="btn btn-primary remover" (click)="onCommunicationsStatus(statusOptions[3])">
          <i class="fas fa-close"></i>
        </button>
        <button class="btn btn-primary">{{ lang.get("COLLECTION_STATUS_OPTION", lang.get(statusOption)) }}</button>
        <ul class="list-unstyled">
          <li
            *ngFor="let option of statusOptions"
            [class.active]="statusOption === option"
            (click)="onCommunicationsStatus(option)"
          >
            {{ lang.get(option) }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
